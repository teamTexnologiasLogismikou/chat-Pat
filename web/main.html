<!DOCTYPE html>

<html>
    <head>
        <title>simple to go to contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <div class="main-form">
                <form action="addcontactui.jsp" method="POST">
                    <fieldset>
                        <div class="text-center">
                            <span class="form-logo glyphicon glyphicon-user"></span>
                        </div>
                        <div class="form-body">
                            <h1 class="form-title text-center">ADD contact</h1>


                            <div class="form-group text-center">
                                <button class="btn btn-default btn-lg text-right" type="submit" >go</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="wrapper">
                <div class="main-form">
                    <form action="removecontactUI.jsp" method="POST">
                        <fieldset>
                            <div class="text-center">
                                <span class="form-logo glyphicon glyphicon-user"></span>
                            </div>
                            <div class="form-body">
                                <h1 class="form-title text-center">Remove contact</h1>


                                <div class="form-group text-center">
                                    <button class="btn btn-default btn-lg text-right" type="submit" >go</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>  
            </div>

                </body>
                </html>
